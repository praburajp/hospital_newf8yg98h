<div class="container-fluid">
    <div class="row">
        <div class="col-md-auto">
            <div id="sidebar-main" class="sidebar sidebar-default sidebar-separate sidebar-fixed">
                <div class="sidebar-content">
                    <div class="sidebar-category sidebar-default">
                        <div class="category-content">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a routerLink="/appointment" class="nav-link">
                                        Get Appointment
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="" class="nav-link">
                                        Existing Donor
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-10 ml-auto">
            <div class="container-fluid">
                <form [formGroup]="angForm" novalidate>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h4 style="color:blue; text-align: center">Donor Login</h4>
                                    <hr>
                                    <div class="form-group form-group-sm">
                                        <label class="col-md-5">Donor ID</label>
                                        <input class="form-control input-sm" type="number" formControlName="Donor_ID"
                                            #Donor_ID>
                                    </div>
                                    <div *ngIf="angForm.controls['Donor_ID'].invalid && (angForm.controls['Donor_ID'].dirty || angForm.controls['Donor_ID'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="angForm.controls['Donor_ID'].errors.required">
                                                Donor ID is required.
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="col-md-5">Password</label>
                                        <input type="password" class="form-control input-sm" formControlName="Password"
                                            #Password />
                                    </div>
                                    <div *ngIf="angForm.controls['Password'].invalid && (angForm.controls['Password'].dirty || angForm.controls['Password'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="angForm.controls['Password'].errors.required">
                                            Password is required.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button (click)="validateDonor(Donor_ID.value,Password.value)" type="submit"
                                            class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
                                            Login
                                        </button>
                                        <a href="/donor/create" type="submit" class="btn btn-primary">
                                            Register
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
