<div class="container-fluid">
    <div class="row">
        <div class="col-md-auto">
            <div id="sidebar-main" class="sidebar sidebar-default sidebar-separate sidebar-fixed">
                <div class="sidebar-content">
                    <div class="sidebar-category sidebar-default">
                        <div class="category-content">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a routerLink="/appointment" class="nav-link">
                                        Get Appointment
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/organ/donate" class="nav-link">
                                        Organ Donation
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/blood/donate" class="nav-link">
                                        Blood Donation
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/about" class="nav-link">
                                        About Us
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/contact" class="nav-link">
                                        Contact
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-10 ml-auto">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Book Appointment</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" [ngClass]="{'has-error' : customerForm.get('FirstName').errors &&
             (customerForm.get('FirstName').touched || customerForm.get('FirstName').dirty)}">
                            <label class="col-sm-2 control-label" for="FirstName">First Name</label>
                            <div class="col-sm-8">
                                <input id="firstName" formControlName="FirstName" type="text" class="form-control">
                                <span class="help-block" *ngIf="customerForm.get('FirstName').errors &&
             (customerForm.get('FirstName').touched || customerForm.get('FirstName').dirty)">
                                    <span *ngIf="customerForm.get('FirstName').errors.required">
                                        First Name is Required.
                                    </span>
                                    <span
                                        *ngIf="customerForm.get('FirstName').errors.minlength || customerForm.get('FirstName').errors.maxlength">
                                        First Name must be greater than 1 character and less than 50 characters.
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error' : customerForm.get('LastName').errors &&
             (customerForm.get('LastName').touched || customerForm.get('LastName').dirty)}">
                            <label class="col-sm-2 control-label" for="LastName">Last Name</label>
                            <div class="col-sm-8">
                                <input id="LastName" formControlName="LastName" type="text" class="form-control">
                                <span class="help-block" *ngIf="customerForm.get('LastName').errors &&
             (customerForm.get('LastName').touched || customerForm.get('LastName').dirty)">
                                    <span *ngIf="customerForm.get('LastName').errors.required">
                                        Last Name is Required.
                                    </span>
                                    <span
                                        *ngIf="customerForm.get('LastName').errors.minlength || customerForm.get('LastName').errors.maxlength">
                                        Last Name must be greater than 1 character and less than 50 characters.
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="DateOfBirth">Date Of Birth</label>
                            <div class="col-sm-8">
                                <input id="dateOfBirth" formControlName="DateOfBirth" type="date" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="AppointmentTime">Appointment Time</label>
                            <div class="col-sm-8">
                                <input id="appointmentTime" formControlName="AppointmentTime" type="datetime-local"
                                    class="form-control">
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" type="submit">Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
