<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a routerLink="../../patient/login" class="nav-link" routerLinkActive="active">
                    Patient Login
                </a>
            </li>
        </ul>
    </div>
</nav>
<h4 style="color:blue; text-align: center">Patient Registration</h4>
<hr><br>
<div class="container-fluid">
    <form [formGroup]="angForm" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Full Name</label>
                    <input type="text" class="form-control input-sm" formControlName="FullName" #FullName />
                </div>
                <div *ngIf="angForm.controls['FullName'].invalid && (angForm.controls['FullName'].dirty || angForm.controls['FullName'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['FullName'].errors.required">
                        Full Name is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Mobile Number</label>
                    <input type="number" class="form-control input-sm" formControlName="MobileNumber" #MobileNumber>
                </div>
                <div *ngIf="angForm.controls['MobileNumber'].invalid && (angForm.controls['MobileNumber'].dirty || angForm.controls['MobileNumber'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['MobileNumber'].errors.required">
                        Mobile Number is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Email</label>
                    <input type="email" class="form-control input-sm" formControlName="Email" #Email />
                </div>
                <div *ngIf="angForm.controls['Email'].invalid && (angForm.controls['Email'].dirty || angForm.controls['Email'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Email'].errors.required">
                        Email is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Gender</label>
                    <select class="form-control input-sm" formControlName="Gender" #Gender>
                        <option value=""></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div *ngIf="angForm.controls['Gender'].invalid && (angForm.controls['Gender'].dirty || angForm.controls['Gender'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Gender'].errors.required">
                        Gender is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Password</label>
                    <input type="password" class="form-control input-sm" formControlName="Password" #Password />
                </div>
                <div *ngIf="angForm.controls['Password'].invalid && (angForm.controls['Password'].dirty || angForm.controls['Password'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Password'].errors.required">
                        Password is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Date of Birth</label>
                    <input placeholder="Selected date" type="date" class="form-control input-sm" formControlName="DOB" #DOB />
                </div>
                <div *ngIf="angForm.controls['DOB'].invalid && (angForm.controls['DOB'].dirty || angForm.controls['DOB'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['DOB'].errors.required">
                        Date of Birth is required.
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Country</label>
                    <select class="countries form-control input-sm" id="countryId" formControlName="Country" #Country>
                        <option value="">Select Country</option>
                    </select>
                </div>
                <div *ngIf="angForm.controls['Country'].invalid && (angForm.controls['Country'].dirty || angForm.controls['Country'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Country'].errors.required">
                        Country is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">State</label>
                    <select class="states form-control input-sm" id="stateId" formControlName="State" #State>
                        <option value="">Select State</option>
                    </select>
                </div>
                <div *ngIf="angForm.controls['State'].invalid && (angForm.controls['State'].dirty || angForm.controls['State'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['State'].errors.required">
                        State is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">City</label>
                    <select class="cities form-control input-sm" id="cityId" formControlName="Address2" #Address2>
                        <option value="">Select City</option>
                    </select>
                </div>
                <div *ngIf="angForm.controls['Address2'].invalid && (angForm.controls['Address2'].dirty || angForm.controls['Address2'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Address2'].errors.required">
                        City is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-6">Address(Complete Address)</label>
                    <input type="text" class="form-control input-sm" formControlName="Address" #Address />
                </div>
                <div *ngIf="angForm.controls['Address'].invalid && (angForm.controls['Address'].dirty || angForm.controls['Address'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Address'].errors.required">
                        Address is required.
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Pincode</label>
                    <input type="text" class="form-control input-sm" formControlName="Pincode" #Pincode />
                </div>
                <div *ngIf="angForm.controls['Pincode'].invalid && (angForm.controls['Pincode'].dirty || angForm.controls['Pincode'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Pincode'].errors.required">
                        Pincode is required.
                    </div>
                </div>
                <div class="form-group">
                    <button
                        (click)="addProduct(FullName.value, MobileNumber.value, Email.value,Gender.value,Password.value,DOB.value,Address.value,Address2.value,Country.value,State.value,Pincode.value)"
                        type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
