<div class="container-fluid">
    <form [formGroup]="angForm" novalidate>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group form-group-sm">
                    <label class="col-md-4">Patient ID</label>
                    <input class="form-control input-sm" rows=7 cols="5" formControlName="Patient_ID" #Patient_ID>
                </div>
                <div *ngIf="angForm.controls['Patient_ID'].invalid && (angForm.controls['Patient_ID'].dirty || angForm.controls['Patient_ID'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="angForm.controls['Patient_ID'].errors.required">
                        Patient ID is required.
                    </div>
                </div>
                <div class="form-group">
                    <button
                        (click)="getPrescription(Patient_ID.value)"
                        type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
                        Get Prescription
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div *ngIf="show">
    <table>
    
    </table>
</div>
</div>
