<div class="container-fluid">
    <form [formGroup]="angForm" novalidate>
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h4 style="color:blue; text-align: center">Laboratory Login</h4>
              <hr>
              <div class="form-group form-group-sm">
                <label class="col-md-5">Technician ID</label>
                <input class="form-control input-sm" type="number" formControlName="Technician_ID" #Technician_ID>
              </div>
              <div *ngIf="angForm.controls['Technician_ID'].invalid && (angForm.controls['Technician_ID'].dirty || angForm.controls['Technician_ID'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['Technician_ID'].errors.required">
                    Technician ID is required.
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-md-5">Password</label>
                <input type="password" class="form-control input-sm" formControlName="Password" #Password />
              </div>
              <div
                *ngIf="angForm.controls['Password'].invalid && (angForm.controls['Password'].dirty || angForm.controls['Password'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['Password'].errors.required">
                  Password is required.
                </div>
              </div>
              <div class="form-group">
                <button (click)="validateTechy(Technician_ID.value,Password.value)" type="submit" class="btn btn-primary"
                  [disabled]="angForm.pristine || angForm.invalid">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
        </div>
      </div>
    </form>
  </div>
