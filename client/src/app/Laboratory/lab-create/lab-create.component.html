<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div id="sidebar-main" class="sidebar sidebar-default sidebar-separate sidebar-fixed">
                <div class="sidebar-content">
                    <div class="sidebar-category sidebar-default">
                        <div class="category-content">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a routerLink="/lab/create" class="nav-link">
                                        <i class="far fa-plus-square" aria-hidden="true"></i>
                                        Test Report
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/about" class="nav-link">
                                        About Us
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/contact" class="nav-link">
                                        Contact
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class='row'>
                <div class='col-3'></div>
                <div class='col-6'>
                    <form #f="ngForm" (ngSubmit)="addLabtest(f)">
                        <div class="form-group">
                            <label for="Patient_ID">Patient ID</label>
                            <input type="text" class="form-control" id="Patient_ID" name="Patient_ID"
                                #Patient_ID="ngModel" ngModel aria-describedby="Patient_ID" required>
                        </div>
                        <div class="form-group">
                            <input type='button' class='btn btn-primary btn-block' value='Select a file'
                                onclick="document.getElementById('image').click()" />

                            <input type="file" class="form-control" ng2FileSelect [uploader]="uploader" id="image"
                                name="image" ngModel #image="ngModel" required />
                            <div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" role="progressbar"
                                        [ngStyle]="{ 'width': uploader.progress + '%' }">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" (click)="uploader.uploadAll()"
                            [disabled]="!f.valid || !uploader.getNotUploadedItems().length">
                            Save Your Profile
                        </button>
                    </form>
                </div>
                <div class='col-3'></div>
            </div>
        </div>
    </div>
</div>
