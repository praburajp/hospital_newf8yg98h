<div class="row">
  <div class="col-md-auto">
    <app-doc-menu></app-doc-menu>
  </div>
  <div class="col">
    <form [formGroup]="angForm" (ngSubmit)="TestRequest()">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-5">
          <div class="navbar-header w-100 text-center">
            <span class="navbar-brand"
              style="color: rgb(3, 3, 59); font-size:25px; font-family: 'Zapf-Chancery',sans-serif;">Lab Tests</span>
          </div>
          <hr style="border-top-color: rgb(6, 92, 253)">
          <div class="form-group form-group-sm">
            <label class="col-md-4">Patient ID</label>
            <input type="text" class="form-control input-sm" formControlName="Patient_ID" #Patient_ID>
          </div>
          <div
            *ngIf="angForm.controls['Patient_ID'].invalid && (angForm.controls['Patient_ID'].dirty || angForm.controls['Patient_ID'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['Patient_ID'].errors.required">
              Patient ID is required.
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-md-4">Required Tests</label>
            <select class="form-control input-sm custom-select custom-select-sm" formControlName="Test1" #Test1>
              <option value="">Select</option>
              <option value="Blood">Blood</option>
              <option value="Cholestrol">Cholestrol</option>
              <option value="Glucose">Glucose</option>
              <option value="Protein">Protein</option>
              <option value="Urine">Urine</option>
              <option value="Vitamin">Vitamin</option>
            </select>
          </div>
          <div
            *ngIf="angForm.controls['Test1'].invalid && (angForm.controls['Test1'].dirty || angForm.controls['Test1'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['Test1'].errors.required">
              Test1 is required.
            </div>
          </div>
          <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
